<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipies List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <script type="module" src="./recipes.js"></script>
  </head>
  <body>
    <div id="rezeptListe">
      <div id="navbar-placeholder"></div>
      <div class="container">
        <h1>Search for recipe</h1>
        <div class="search">
          <input
            type="text"
            id="search"
            placeholder="Zutaten oder Rezept eingeben..."
          />
          <button onclick="searchRecipes()">Suchen</button>
        </div>
        <div id="results"></div>
      </div>
      <div class="more-recipies">
        <button class="more-recipies-btn" onclick="moreRecipies()">
          load more recipes
        </button>
      </div>

      <div id="modal" class="modal hidden">
        <div class="modal-content">
          <span class="close" onclick="closeModal()">&times;</span>
          <div id="recipe-details"></div>
        </div>
      </div>
    </div>
  </body>
</html>
