<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.min.js"
      integrity="sha512-8ExARjWWkIllMlNzVg7JKq9RKWPlJABQUNq6YvAjE/HobctjH/NA+bSiDMDvouBVjp4Wwnf1VP1OEv7Zgjtuxw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script defer src="app.js"></script>
    <title>HitMeUp!</title>
  </head>
  <body>
    <main>
      <form class="form-join">
        <input
          type="text"
          id="name"
          maxlength="10"
          placeholder="Your name"
          size="15"
          required
        />
        <input
          type="text"
          id="room"
          maxlength="10"
          placeholder="Chat Room"
          size="15"
          required
        />
        <button id="join" type="submit">Join</button>
      </form>
      <ul class="chat-display"></ul>
      <span class="user-list"></span>
      <span class="room-list"></span>
      <span class="activity"></span>
      <form class="form-msg">
        <input
          type="text"
          id="message"
          placeholder="Your message..."
          required
        />
        <button>Send</button>
      </form>
      <ul></ul>
    </main>
  </body>
</html>
