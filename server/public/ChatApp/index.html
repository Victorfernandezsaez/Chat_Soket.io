<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@coreui/icons/css/all.min.css"
    />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.min.js"
      integrity="sha512-8ExARjWWkIllMlNzVg7JKq9RKWPlJABQUNq6YvAjE/HobctjH/NA+bSiDMDvouBVjp4Wwnf1VP1OEv7Zgjtuxw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script defer src="app.js"></script>
    <title>HitMeUp!</title>
  </head>
  <body>
    <main>
      <form class="form-join">
        <input
          type="text"
          id="name"
          maxlength="10"
          placeholder="Your name"
          size="15"
          required
        />
        <input
          type="text"
          id="room"
          maxlength="10"
          placeholder="Chat Room"
          size="15"
          required
        />
        <button id="join" type="submit">Join</button>
      </form>
      <ul class="chat-display"></ul>
      <span class="send-text"> Send </span>
      <span class="activity"></span>
      <form class="form-msg">
        <input
          type="text"
          id="message"
          placeholder="Your message..."
          required
        />
        <button type="submit">
          <span class="sent-text">Send</span>
          <i class="cil-send send-icon"></i>
        </button>
      </form>
      <span class="room-list"></span>
      <ul></ul>
    </main>
  </body>
</html>
